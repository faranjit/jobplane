{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "jobplane.fullname" . }}-worker
  labels:
    {{- include "jobplane.labels" . | nindent 4 }}
rules:
  # Required for Kubernetes runtime to create/manage jobs
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "delete", "get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "jobplane.fullname" . }}-worker
  labels:
    {{- include "jobplane.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "jobplane.fullname" . }}-worker
subjects:
  - kind: ServiceAccount
    name: {{ include "jobplane.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
