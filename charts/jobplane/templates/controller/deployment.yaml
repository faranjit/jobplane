apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jobplane.fullname" . }}-controller
  labels:
    {{- include "jobplane.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  replicas: {{ .Values.controller.replicaCount }}
  selector:
    matchLabels:
      {{- include "jobplane.controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.controller.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "jobplane.controller.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "jobplane.serviceAccountName" . }}
      containers:
        - name: controller
          image: "{{ .Values.image.repository }}-controller:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.controller.migrate }}
          args:
            - "--migrate"
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.controller.httpPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "jobplane.fullname" . }}-config
          env:
            - name: SYSTEM_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "jobplane.fullname" . }}-secret
                  key: SYSTEM_SECRET
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  {{- if .Values.database.existingSecret }}
                  name: {{ .Values.database.existingSecret }}
                  key: DATABASE_URL
                  {{- else }}
                  name: {{ include "jobplane.fullname" . }}-secret
                  key: DATABASE_URL
                  {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.controller.resources | nindent 12 }}
      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
