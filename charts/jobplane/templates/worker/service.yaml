apiVersion: v1
kind: Service
metadata:
  name: {{ include "jobplane.fullname" . }}-worker
  labels:
    {{- include "jobplane.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
  annotations:
    # Prometheus annotations for auto-discovery
    prometheus.io/scrape: "true"
    prometheus.io/port: {{ .Values.worker.metricsPort | quote }}
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.worker.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "jobplane.worker.selectorLabels" . | nindent 4 }}
